<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Life System RPG</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --stone-dark: #121213;
            --stone-light: #2a2a2c;
            --gold: #d4af37;
            --gold-glow: #ffefad;
            --blood: #8b0000;
            --parchment: #e0d1b0;
            --iron: #555;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            background: var(--stone-dark);
            color: var(--parchment);
            font-family: 'MedievalSharp', cursive;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-size: 18px; /* Base scale up */
        }

        header {
            background: linear-gradient(to bottom, #000, var(--stone-dark));
            padding: 25px 10px;
            border-bottom: 3px solid var(--gold);
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.8);
            z-index: 10;
        }

        h1 {
            font-family: 'UnifrakturMaguntia', serif;
            font-size: 2.8rem;
            margin: 0;
            color: var(--gold);
            text-shadow: 3px 3px 0px #000;
        }

        main {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-image: url('https://www.transparenttextures.com/patterns/dark-brick-wall.png');
        }

        .hall-card {
            background: var(--stone-light);
            border: 3px solid var(--iron);
            border-radius: 12px;
            margin-bottom: 25px;
            padding: 25px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.6);
        }

        /* Inputs - Large & Accessible */
        input, select {
            width: 100%;
            background: #000;
            border: 2px solid var(--iron);
            color: var(--gold);
            padding: 18px;
            margin: 12px 0;
            font-size: 1.2rem;
            font-family: 'MedievalSharp';
            border-radius: 8px;
        }

        input:focus { border-color: var(--gold); outline: none; }

        .btn-action {
            background: linear-gradient(to bottom, var(--blood), #500);
            color: white;
            border: 2px solid var(--gold);
            padding: 20px;
            width: 100%;
            font-size: 1.4rem;
            font-family: 'MedievalSharp';
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 8px;
        }

        /* SECRET VAULT SECTION */
        .secret-vault {
            background: #000;
            border: 2px dashed var(--gold);
            padding: 15px;
            margin-top: 20px;
            text-align: center;
        }

        .vault-hidden { filter: blur(8px); cursor: pointer; }

        /* NAVIGATION - BIGGER & VISIBLE */
        nav {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            background: #000;
            border-top: 4px solid var(--gold);
            height: 90px; /* Increased height */
            padding-bottom: env(safe-area-inset-bottom);
        }

        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: none;
            border: none;
            color: var(--iron);
            font-size: 0.9rem; /* Larger text */
            font-weight: bold;
            gap: 5px;
            transition: 0.3s;
        }

        .nav-btn span { font-size: 1.8rem; } /* Icon size */

        .nav-btn.active { 
            color: var(--gold); 
            background: rgba(212, 175, 55, 0.15); 
            box-shadow: inset 0 5px 0 var(--gold);
        }

        .tab-content { display: none; max-width: 800px; margin: 0 auto; }
        .active-content { display: block; }

        .ledger-row {
            background: rgba(0,0,0,0.2);
            margin: 5px 0;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            border-radius: 5px;
            border-left: 4px solid var(--gold);
        }

        @media (min-width: 768px) {
            nav { height: 100px; }
            .nav-btn span { font-size: 2.2rem; }
            .nav-btn { font-size: 1.1rem; }
        }
    </style>
</head>
<body>

<header>
    <h1 id="hall-title">Counting House</h1>
</header>

<main>
    <section id="treasury" class="tab-content active-content">
        <div class="hall-card">
            <div style="text-align: center;">
                <span style="color: var(--iron); text-transform: uppercase; letter-spacing: 2px;">Available Hoard</span><br>
                <span id="total-gold" style="font-size: 3.5rem; color: var(--gold); text-shadow: 0 0 10px rgba(212,175,55,0.4);">0.00</span><br>
                <span style="font-size: 1rem;">Gold Coins</span>
            </div>

            <div class="secret-vault">
                <h3 style="margin:0; color:var(--gold); font-size: 0.8rem;">üóùÔ∏è THE SECRET VAULT</h3>
                <div id="vault-amount" class="vault-hidden" onclick="toggleVault()">0.00 Gold</div>
                <button onclick="transferToVault()" style="background:none; border:1px solid var(--iron); color:var(--iron); font-size: 0.7rem; margin-top:5px; padding:5px;">Move Loot to Vault</button>
            </div>
        </div>

        <div class="hall-card">
            <h2>Record Transaction</h2>
            <input type="number" id="amount" placeholder="Gold Amount (e.g. 50)" inputmode="decimal">
            <input type="text" id="note" placeholder="Quest Description">
            <select id="category">
                <option value="Provisions">üçó Provisions</option>
                <option value="Gear">‚öîÔ∏è Gear</option>
                <option value="Inn">üõñ Inn / Rent</option>
                <option value="Bounty">üí∞ Bounty (Income)</option>
            </select>
            <button class="btn-action" onclick="recordLoot()">Finalize Entry</button>
        </div>

        <div class="hall-card">
            <h2>The Audit</h2>
            <input type="number" id="audit-bank" placeholder="Gold in Bank" oninput="checkDiscrepancy()">
            <input type="number" id="audit-cash" placeholder="Gold in Pouch" oninput="checkDiscrepancy()">
            <div id="discrepancy-msg" style="color: #ff4444; display:none; text-align:center; padding-top:10px;">‚ö†Ô∏è Thieves! Your pouch and bank don't match the Ledger.</div>
        </div>

        <div class="hall-card">
            <canvas id="treasuryChart" style="max-height: 300px;"></canvas>
        </div>

        <div id="ledger-list" style="padding-bottom: 100px;"></div>
    </section>

    <section id="rituals" class="tab-content"><h1>Daily Rituals</h1></section>
    <section id="training" class="tab-content"><h1>Training Grounds</h1></section>
    <section id="library" class="tab-content"><h1>Grand Library</h1></section>
    <section id="chronicles" class="tab-content"><h1>The Chronicles</h1></section>
</main>

<nav id="bottom-nav">
    <button class="nav-btn active" onclick="enterHall('treasury', 'Counting House', this)"><span>ü™ô</span>Treasury</button>
    <button class="nav-btn" onclick="enterHall('rituals', 'Daily Rituals', this)"><span>üïØÔ∏è</span>Rituals</button>
    <button class="nav-btn" onclick="enterHall('training', 'Training Grounds', this)"><span>‚öîÔ∏è</span>Gym</button>
    <button class="nav-btn" onclick="enterHall('library', 'Grand Library', this)"><span>üìñ</span>Study</button>
    <button class="nav-btn" onclick="enterHall('chronicles', 'The Chronicles', this)"><span>üìú</span>Journal</button>
</nav>

<script>
    let transactions = JSON.parse(localStorage.getItem('rpg_vault_v1.6')) || [];
    let secretVaultGold = parseFloat(localStorage.getItem('secret_vault_v1.6')) || 0;
    let myChart = null;

    function enterHall(hallId, title, btn) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active-content'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(hallId).classList.add('active-content');
        document.getElementById('hall-title').innerText = title;
        btn.classList.add('active');
        if(hallId === 'treasury') refreshTreasury();
    }

    function recordLoot() {
        const amt = document.getElementById('amount').value;
        const note = document.getElementById('note').value;
        const cat = document.getElementById('category').value;
        if(!amt) return;

        transactions.unshift({
            id: Date.now(),
            amount: parseFloat(amt),
            note: note || "Mysterious Quest",
            category: cat,
            date: new Date().toLocaleDateString()
        });
        
        saveData();
        document.getElementById('amount').value = '';
        document.getElementById('note').value = '';
        refreshTreasury();
    }

    function transferToVault() {
        const amount = prompt("How much gold will you hide in the Secret Vault?");
        const val = parseFloat(amount);
        if(isNaN(val) || val <= 0) return;

        // Create a negative transaction in the main ledger
        transactions.unshift({
            id: Date.now(),
            amount: -val,
            note: "Moved to Secret Vault",
            category: "Vault",
            date: new Date().toLocaleDateString()
        });

        secretVaultGold += val;
        saveData();
        refreshTreasury();
    }

    function toggleVault() {
        const el = document.getElementById('vault-amount');
        el.classList.toggle('vault-hidden');
        el.innerText = secretVaultGold.toFixed(2) + " Gold";
    }

    function checkDiscrepancy() {
        const bank = parseFloat(document.getElementById('audit-bank').value) || 0;
        const cash = parseFloat(document.getElementById('audit-cash').value) || 0;
        const ledgerTotal = transactions.reduce((acc, t) => acc + t.amount, 0);
        document.getElementById('discrepancy-msg').style.display = 
            (Math.abs((bank + cash) - ledgerTotal) > 0.01 && (bank + cash) > 0) ? 'block' : 'none';
    }

    function refreshTreasury() {
        const list = document.getElementById('ledger-list');
        list.innerHTML = '<h2>Recent Ledger Entries</h2>';
        let total = 0;
        const categories = {};

        transactions.forEach(t => {
            total += t.amount;
            if(t.amount < 0) categories[t.category] = (categories[t.category] || 0) + Math.abs(t.amount);
            const row = document.createElement('div');
            row.className = 'ledger-row';
            row.innerHTML = `<span>${t.note}</span><span style="color:${t.amount >= 0 ? 'var(--gold)' : 'var(--blood)'}">${t.amount.toFixed(2)}g</span>`;
            list.appendChild(row);
        });

        document.getElementById('total-gold').innerText = total.toFixed(2);
        document.getElementById('vault-amount').innerText = secretVaultGold.toFixed(2) + " Gold";
        updateChart(categories);
    }

    function updateChart(data) {
        const ctx = document.getElementById('treasuryChart').getContext('2d');
        if(myChart) myChart.destroy();
        myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: Object.keys(data),
                datasets: [{
                    data: Object.values(data),
                    backgroundColor: ['#d4af37', '#8b0000', '#555', '#2a2a2c', '#121213'],
                    borderWidth: 0
                }]
            },
            options: { plugins: { legend: { labels: { color: '#e0d1b0', font: { size: 14 } } } } }
        });
    }

    function saveData() {
        localStorage.setItem('rpg_vault_v1.6', JSON.stringify(transactions));
        localStorage.setItem('secret_vault_v1.6', secretVaultGold.toString());
    }

    refreshTreasury();
</script>
</body>
</html>
